<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/flexboxlayout.css">
    <title>A02: Flexbox Layout</title>
</head>

<body>
    <h1>Flexbox Layout ~ Madison Christensen</h1>

   <main class="container">

    <div class="row1">
        <div class="box"></div>
    </div>

    <div class="row2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="row3">
        <!--big box-->
        <div class="col1">
            <div class="box"></div>
        </div>

        <div class="col2col3">
        <!--4 black boxes col2-->
        <div class="col2">
            <div class="col2left">
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="col2right">
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        
        <!--box next to 4 black boxes-->
        <div class="col3">
            <div class="box"></div>
        </div>
        </div>
    </div>

    <!--footer-->
    <div class="row4">
        <div class="box"></div>
    </div>

   </main>

    <script type="module" src="./javascripts/main.js"></script>    
        
</body>

</html>
