<body>
    <h1>Flexbox Layout ~ Madison Christensen</h1>

    <div class="container">
    
    <!--TOP-->
    <div class="top">
    <div>
        <div class="flexbox-item item1"></div>
    </div>

    <div class="group1">
        <div class="flexbox-item item2"></div>
        <div class="flexbox-item item3"></div>
        <div class="flexbox-item item4"></div>
        <div class="flexbox-item item5"></div>
        <div class="flexbox-item item6"></div>
    </div>
    </div>

    <!--Middle-->
    <div class="middle">
    <!--Left (middle)-->
    <div class="left">
    <div>
        <div class="flexbox-item item7"></div>
    </div>
    </div>

    <!--Right (middle)-->
    <div class="right">
    <div class="group2">
        <div class="flexbox-item item8"></div>
        <div class="flexbox-item item9"></div>
    </div>

    <div class="group3">
        <div class="flexbox-item item10"></div>
        <div class="flexbox-item item11"></div>
    </div>

    <div>
        <div class="flexbox-item item12"></div>
    </div>
    </div>
    </div>

    <!--Bottom-->
    <div class="bottom">
    <div>
        <div class="flexbox-item item13"></div>
    </div>
    </div>

    </div>
